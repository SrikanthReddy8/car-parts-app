<div class="form-content">

    <form>
        <label>
            <span>{{'add-cart.poNumber' | translate}}:</span>
            <input type="text" pInputText />

        </label>
        <br><br>
        <label>
            <span>{{'add-cart.orderNumber' | translate}}:</span>
            <select>
                <option>{{'add-cart.regular' | translate}}</option>
                <option>{{'add-cart.normal' | translate}}</option>
            </select>

        </label>
        <br><br>
        <label>
            <span style="position: relative;top: -68px;">{{'add-cart.note' | translate}}:</span>
            <textarea pInputTextarea></textarea>

        </label>

        <div class="internal-note">
            <label>
                <span>{{'add-cart.IntNote' | translate}}:</span>
                <textarea pInputTextarea></textarea>

            </label>

        </div>

    </form>

</div>


  
    

<div *ngIf="cart.length > 0">
    
    
    
    <p-table [value]="cart">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>
                    <input type="checkbox" [checked]="isAllCheckBoxChecked()" (change)="checkAllCheckBox($event)">
                </th>

                <th *ngFor="let carPartsInfo of partsDescriber">
                    {{ carPartsInfo}}
                </th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cart>
            <tr>
                <td>
                    <input type="checkbox" [(ngModel)]="cart.checked" name="{{cart.id}}" [value]="cart.id" (change)="getItemChecked($event,cart.id)">
                </td>
                <td>
                    {{cart.MFR}}
                </td>
                <td>
                    {{cart.PARTNUMBER}}

                </td>
                <td>
                    {{cart.DESCRIPTION}}
                </td>
                <td>
                    {{cart.COST}}
                </td>
                <td>
                    {{cart.ORDER}}
                </td>
                <td>
                    {{cart.AVAILIABILITY}}
                </td>

            </tr>
        </ng-template>
    </p-table>
    <p-button (click)="confirmationPage()">PLACE ORDER</p-button>

</div>
<div *ngIf="checkedPassMessage">
    <h1>
        {{'add-cart.caption' | translate}}
    </h1>
</div>
<p-button class="addcart-delete-btn" (click)="deletingItems()">
    <i class="far fa-trash-alt"></i>
    {{'add-cart.delete' | translate}}
</p-button>
